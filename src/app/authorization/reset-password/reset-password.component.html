<div class="container py-5 h-80">  
    <div class="row d-flex align-items-center justify-content-center h-80">
        <h1 class="row d-flex align-items-center justify-content-center main-text"> Reset the Password</h1>
        <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>

            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-outline mb-4">
                    <label class="form-label" for="email-2">Email address</label>
                    <input type="email" id="email-2" class="form-control form-control-lg" formControlName="email"
                        required />

                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="password-2">Old password</label>
                    <input type="password" id="password-2" class="form-control form-control-lg"
                        formControlName="oldPassword" required />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="password-3">New password</label>
                    <input type="password" id="password-3" class="form-control form-control-lg"
                        formControlName="newPassword" required />
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Reset password</button>
            </form>
        </div>
    </div>
</div>
