<div class="container py-5 h-80">
    <div class="row d-flex align-items-center justify-content-center h-80">
        <h1 class="row d-flex align-items-center justify-content-center main-text">Login Here</h1>
        <div class="col-md-8 col-lg-7 col-xl-6 position-relative">
            <img src="../../../assets/Images/Warehouse-3.jpg" class="img-fluid rounded-img" alt="Phone image">
            <div class="overlay-text">Login to Proceed</div>
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form (ngSubmit)="onSubmit()">
                <div class="form-outline mb-4">
                    <label class="form-label" for="email-1">Email address</label>
                    <input type="email" id="email-1" class="form-control form-control-lg" [(ngModel)]="user.email"
                        name="email" required />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="pass-1">Password</label>
                    <input type="password" id="pass-1" class="form-control form-control-lg" [(ngModel)]="user.password"
                        name="password" required />
                </div>
                <div class="d-flex justify-content-around align-items-center mb-4">
                    <a href="" routerLink="/reset-password">Reset Password</a>
                    <button type="submit" class="btn btn-primary btn-block" routerLink="/register">New User -
                        Register</button>
                </div>
                <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
                <button type="submit" class="btn btn-primary btn-lg btn-block"
                    [disabled]="!user.email || !user.password">Sign in</button>
            </form>

        </div>
    </div>
</div>
