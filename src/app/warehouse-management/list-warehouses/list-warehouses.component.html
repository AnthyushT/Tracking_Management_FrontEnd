<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-5">
            <h2>View Warehouses</h2>
          </div>          
    </div>

    <div class="row mb-2">
        <div class="col-12">
            <div class="mt-2 " *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>
        </div>
    </div>    

    <div class="mb-2">
        <button routerLink="/buy-warehouse" class="btn btn-primary">Lease A New Warehouse</button>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>Warehouses</h2>
            <table mat-table [dataSource]="warehouses" class="mat-elevation-z8">
                <!-- Warehouse Name Column -->
                <ng-container matColumnDef="warehouseName">
                    <th mat-header-cell *matHeaderCellDef> Warehouse Name </th>
                    <td mat-cell *matCellDef="let item"> {{item.warehouseName}} </td>
                </ng-container>

                <!-- Warehouse Location Column -->
                <ng-container matColumnDef="warehouseLocation">
                    <th mat-header-cell *matHeaderCellDef> Warehouse Location </th>
                    <td mat-cell *matCellDef="let item"> {{item.warehouseLocation}} </td>
                </ng-container>

                <!-- Warehouse Capacity Column -->
                <ng-container matColumnDef="warehouseCapacity">
                    <th mat-header-cell *matHeaderCellDef> Warehouse Capacity </th>
                    <td mat-cell *matCellDef="let item"> {{item.warehouseCapacity}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let warehouse"> 
                      <button (click)="deleteWarehouse(warehouse.warehouseId)" class="btn btn-danger">End Lease</button> 
                    </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
