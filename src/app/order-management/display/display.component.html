<!-- display.component.html -->
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-5">
            <h2>View your orders</h2>
        </div>
    </div>
    <div class="row mb-2" *ngIf="errorMessage"> <!-- Show this row if errorMessage is present -->
        <div class="col-12">
          <div class="mt-2 alert alert-danger" role="alert">
            {{errorMessage}}
          </div>
        </div>
        <div class="mb-2">
          <button routerLink="/order-creation" class="btn btn-primary">Place Order</button> <!-- Add button to navigate to order-creation -->
        </div>
      </div>
    <div class="row">
        <div class="col-12">
            <h2>Orders</h2>
            <table mat-table [dataSource]="orders" class="mat-elevation-z8">
                <!-- Order Title Column -->
                <ng-container matColumnDef="orderTitle">
                    <th mat-header-cell *matHeaderCellDef> Order Title </th>
                    <td mat-cell *matCellDef="let order"> {{order.orderTitle}} </td>
                </ng-container>

                <!-- Order Category Column -->
                <ng-container matColumnDef="orderCategory">
                    <th mat-header-cell *matHeaderCellDef> Order Category </th>
                    <td mat-cell *matCellDef="let order"> {{order.orderCategory}} </td>
                </ng-container>

                <!-- Items Column -->
                <ng-container matColumnDef="items">
                    <th mat-header-cell *matHeaderCellDef> Items </th>
                    <td mat-cell *matCellDef="let order"> {{order.items}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let order">
                        <button mat-icon-button color="primary" (click)="editOrder(order)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="cancelOrder(order)">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
